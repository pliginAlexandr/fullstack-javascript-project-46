name: Testing new commit
on:
  push:
    branches:
    - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          uses: actions/setup-node@v4

          
      - run: make install
      - run: make lint
      - run: make test
